<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ariell & Rosie Sourdough Math Helper</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f4ef;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 18px;
      background: #d4a373;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }

    .results {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
    }

    .highlight {
      margin-top: 10px;
      padding: 12px;
      background: #f0e6d8;
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <h1>üçû Ariell & Rosie Sourdough Math Helper</h1>

  <div class="container">
    <div class="note">
      Jar weight is fixed at <strong>425 g</strong>
    </div>

    <label>
      Total weight (jar + starter) in grams
    </label>
    <input id="totalWeight" type="number" placeholder="e.g. 825" />

    <label>
      Starter to keep (grams)
    </label>
    <input id="desiredStarter" type="number" placeholder="e.g. 100" />

    <button id="calculateBtn">Calculate</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    const JAR_WEIGHT = 425;

    document.getElementById("calculateBtn").addEventListener("click", () => {
      const totalWeightInput = document.getElementById("totalWeight").value;
      const desiredStarterInput = document.getElementById("desiredStarter").value;
      const results = document.getElementById("results");

      const totalWeight = Number(totalWeightInput);
      const desiredStarter = Number(desiredStarterInput);

      if (totalWeightInput === "" || desiredStarterInput === "") {
        results.innerText = "Please enter both values.";
        return;
      }

      if (isNaN(totalWeight) || isNaN(desiredStarter)) {
        results.innerText = "Inputs must be numbers.";
        return;
      }

      const currentStarter = totalWeight - JAR_WEIGHT;

      if (currentStarter <= 0) {
        results.innerText =
          "Total weight must be greater than the jar weight (425 g).";
        return;
      }

      const toRemove = currentStarter - desiredStarter;

      if (toRemove < 0) {
        results.innerText =
          "Desired starter amount is greater than what you have.";
        return;
      }

      const scaleShouldRead = JAR_WEIGHT + desiredStarter;

      results.innerHTML = `
        <strong>Current starter:</strong> ${currentStarter.toFixed(0)} g<br />
        <strong>Remove:</strong> ${toRemove.toFixed(0)} g
        <div class="highlight">
          Scale should read: ${scaleShouldRead.toFixed(0)} g
        </div>
      `;
    });
  </script>
</body>
</html>
